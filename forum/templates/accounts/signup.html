{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Account{% endblock title %}

{% block content %}
<div class="container">
	<div class="row mt-4">
		<div
			class="col-12 offset-0 col-sm-10 offset-sm 1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
			<div class="card">
				<div class="card-header">
					<h5 class="text-dark">Sign up</h5>
				</div>
				<div class="card-body">
					<form method="post" novalidate>
						{% csrf_token %}
						{{ form | crispy }}
						<button type="submit" class="btn btn-primary btn-block">Create an account</button>
					</form>
					<div class="text-center mt-3 text-muted">
						<div>
							Already have an account? <a href="{% url 'accounts:signup' %}" class="text-primary">Log
								in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
