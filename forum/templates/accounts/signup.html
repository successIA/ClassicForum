{% extends 'accounts/auth_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	New Account
{% endblock title %}

{% block auth_content %}
	<div class="container mb-5">
		<div class="row mt-4">
			<div class="col-12 offset-0 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
				<div class="card">
					<div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="card-title mb-0">Sign Up</h3>
              <form action="{% url 'accounts:guest_signup' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-light btn-sm text-uppercase">
                  <i class="fas fa-sign-in-alt mr-1"></i>Login as guest
                </button>
              </form>
            </div>
						<form method="post" novalidate class="auth-form">
							{% csrf_token %}
							{{ form | crispy }}
							<button type="submit" class="btn btn-primary btn-block">Create an account</button>
						</form>
						<div class="text-center mt-3 text-muted">
							<div>
								Already a member? <a href="{% url 'accounts:login' %}" class="text-primary">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock auth_content %}
