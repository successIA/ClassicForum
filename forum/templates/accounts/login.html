{% extends 'auth_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Log in to ClassicForum
{% endblock title%}

{% block auth_content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col-12 offset-0 col-sm-10 offset-sm 1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form method="post" novalidate class="auth-form">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
            <div class="text-center mt-3 text-muted">
              <div>
                New to Forum? <a href="{% url 'accounts:signup' %}" class="text-primary">Sign up</a>
              </div>
              <div class="login__forgot-password">
                <a href="{% url 'accounts:password_reset' %}">
                  <small class="text-muted">Forgot your password?</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock auth_content %}
