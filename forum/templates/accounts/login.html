{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in to Forum{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-12 offset-0 col-sm-10 offset-sm 1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Log in</h5>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
          <div class="text-center mt-3 text-muted">
            <div>
              New to Forum? <a href="{% url 'accounts:signup' %}" class="text-primary">Sign up</a>
            </div>
            <div>
              <style scoped>
                a:hover {
                  text-decoration: underline;
                  color: #6c757d !important;
                }
              </style>
              <a href="{% url 'accounts:password_reset' %}"><small class="text-muted">Forgot your
                  password?</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
