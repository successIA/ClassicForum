{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col-12 offset-0 col-sm-10 offset-sm 1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-header bg-white">
            <h5 class="mb-0 text-dark">Reset your password</h5>
          </div>
          <div class="card-body">
            <p class="text-muted">
            Enter your email address and we will send you a link to reset your password.
            </p>
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-secondary btn-block">Send password reset email</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
