{% extends 'base.html' %}

{% block title %}Password changed!{% endblock %}

{% block content %}

      <h3>Password changed!</h3>
      <div class="alert alert-success" role="alert">

      </div>
      <a href="{% url 'accounts:login' %}" class="btn btn-secondary btn-block">Return to log in</a>
    </div>
{% endblock %}
