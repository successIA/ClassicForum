{% extends 'accounts/auth_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Change Password
{% endblock title %}

{% block auth_content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col-12 offset-0 col-sm-10 offset-sm 1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Password Change</h3>
            <form method="post" novalidate class="auth-form">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary btn-block">Save Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock auth_content %}
