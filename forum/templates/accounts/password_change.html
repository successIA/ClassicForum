{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Change Password
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row mt-4">
      <div class="col-12 offset-0 col-sm-10 offset-sm 1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Password Change</h5>
          </div>
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
