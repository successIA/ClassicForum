{% if category_list %}
  {% for category in category_list %}    
    {% if current_category == category %}
      <div class="sidebar-item">     
        <a href="{% url 'categories:category_detail' category.slug %}"
          class="icon-row nav-link sidebar-item--active text-primary">
          <i class="{{ category.icon }} icon-row__icon mr-3"></i><span>{{ category.title }}</span>
        </a>
      </div>
    {% else %}
      <div class="sidebar-item">
        <a href="{% url 'categories:category_detail' category.slug %}" class="nav-link text-muted">
          <i class="{{ category.icon }} icon-row__icon mr-3"></i><span>{{ category.title }}</span>
        </a>
      </div>      
    {% endif %}
  {% endfor %}
{% else %}
  <li>
    <strong>No available category at this moment, please check back later.</strong>
  </li>
{% endif %}
