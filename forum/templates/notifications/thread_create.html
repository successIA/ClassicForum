<div class="media">
  <div class="media-left">
 	<a href="{% url 'accounts:user_stats' userprofile.user.username %}">
    	{% if notif.sender.userprofile.has_avatar %}
    		<img  style="border-radius: 50%; max-width: none; max-height: none; margin: auto; object-fit: cover;" width="64" height="64" class="media-object" src="{{ notif.sender.userprofile.get_avatar_url }}">
		{% else %}
			<img  style="border-radius: 50%; max-width: none; max-height: none; margin: auto; object-fit: cover;" width="64" height="64" class="media-object" src="{% static 'img/avatar.svg' %}">
    	{% endif %}
    </a>
  </div>
  <div class="media-body">
    <h4 style="font-size: 16px;" class="media-heading"><strong><a href="{% url 'accounts:user_stats' userprofile.user.username %}">{{ notif.sender }}</a></strong> <span class="text-muted" style="font-size: 14px;">started a new thread:</span> &quot<strong><a href="{{ notif.thread.get_absolute_url }}">{{ notif.thread.title }}</a></strong>&quot <span style="font-size: 14px;" class="text-muted">  {{ notif.thread.created|naturaltime }}.</span></h4>
    {{ notif.thread.starting_comment.marked_message|truncatechars:300 }}<a style="color: #2962FF;" href="{{ notif.thread.get_absolute_url }}">read more</a>
  </div>
</div>
